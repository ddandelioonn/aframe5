<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom 3D Gallery</title>
  <meta name="description" content="Laser input UI â€¢ A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.4.x/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene
  background="color: #212"
  environment="preset: forest"
  cursor="rayOrigin: mouse; fuse: false" 
  raycaster="objects: .raycastable">

  <a-assets>
    <!-- New images -->
    <img id="image1" src="https://source.unsplash.com/500x500/?nature,water" crossorigin="anonymous"/>
    <img id="image1Poster" src="https://source.unsplash.com/500x500/?poster,nature" crossorigin="anonymous"/>
    
    <img id="image2" src="https://source.unsplash.com/500x500/?architecture,building" crossorigin="anonymous"/>
    <img id="image2Poster" src="https://source.unsplash.com/500x500/?poster,architecture" crossorigin="anonymous"/>
    
    <img id="image3" src="https://source.unsplash.com/500x500/?art,design" crossorigin="anonymous"/>
    <img id="image3Poster" src="https://source.unsplash.com/500x500/?poster,art" crossorigin="anonymous"/>

    <a-mixin
      id="frame"
      geometry="primitive: plane; width: 0.5783552; height: 0.8192"
      material="color: white; shader: flat"
      animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
      animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
    </a-mixin>
    <a-mixin
      id="poster"
      geometry="primitive: plane; width: 0.544768; height: 0.786432"
      material="color: white; shader: flat"
      position="0 0 0.005">
    </a-mixin>
    <a-mixin
      id="movieImage"
      geometry="primitive: plane; width: 1.5; height: 0.81"
      material="shader: flat; transparent: true"
      position="0 0.495 0.002">
    </a-mixin>
  </a-assets>

  <a-entity id="ui" position="0 1.6 -2.5">
    <!-- Poster menu -->
    <a-entity id="menu">
      <a-entity id="image1Button" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
        <a-entity material="src: #image1Poster;" mixin="poster"></a-entity>
      </a-entity>

      <a-entity id="image2Button" position="0 0 0" mixin="frame" class="raycastable menu-button">
        <a-entity material="src: #image2Poster" mixin="poster"></a-entity>
      </a-entity>

      <a-entity id="image3Button" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
        <a-entity material="src: #image3Poster" mixin="poster"></a-entity>
      </a-entity>
    </a-entity>

    <!-- Info panel for the selected image -->
    <a-entity
      id="infoPanel"
      position="0 0 0.5"
      scale="0.001 0.001 0.001"
      geometry="primitive: plane; width: 1.5; height: 1.8"
      material="color: #333333; shader: flat; transparent: false"
      visible="false">
      
      <a-entity id="image1Display" mixin="movieImage" material="src: #image1" visible="false"></a-entity>
      <a-entity id="image2Display" mixin="movieImage" material="src: #image2" visible="false"></a-entity>
      <a-entity id="image3Display" mixin="movieImage" material="src: #image3" visible="false"></a-entity>
      
      <a-entity id="imageTitle"
        position="-0.68 -0.1 0"
        text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Image Title"></a-entity>
      
      <a-entity id="imageDescription"
        position="-0.68 -0.2 0"
        text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Image description goes here."></a-entity>
    </a-entity>
  </a-entity>
</a-scene>
</body>
</html>
